<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Long live SPARTA!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css" />
</head>


<body>
    <header>
        <h1>Ceasar decipher</h1>
    </header>
    <hr>

    <main>

        <!-- Box for the form and button -->
        <div class="box">
            <p>Insert your secret message</p>
            <p>Then you can click on a button and decipher it</p>
            <form id="cipher-form">
                <div class="form-row">
                    <textarea id="cipher-str" placeholder="Cipher string"></textarea>
                    <input id="shift-number" placeholder="Shift number">
                    <button id="decipher-button">Decipher!</button>
                </div>
            </form>
        </div>

        <hr />
        <h3>Deciphered message</h3>
        <ul id="cypher-list">

        </ul>
        
        <p></p>

    </main>
    <script src="js/main.js"></script>
</body>

</html>
