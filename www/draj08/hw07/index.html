<body>
    <main>
        <div class="app">
            <h1>Long Live Sparta!</h1>
            <div class="row">
                <textarea name="cipher-text" id="cipher-text" placeholder="Ciphered text."></textarea>
            </div>

                <input type="number" name="cipher-key" id="cipher-key" placeholder="Number of letters to shift.">
            </div>
            <div class="row">
                <button id="decipher">Decipher!</button>
            </div>
            <div class="row">
                <div id="output-area">

                </div>
            </div>
        </div>
    </main>
