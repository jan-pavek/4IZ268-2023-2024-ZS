<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery { display: flex; }
        .picture { padding: 20px 70px; border: 10px solid white; }
        .orange  { background-color: orange ; height: 50px; }
        .green   { background-color: green  ; height: 140px; }
        .red     { background-color: red    ; height: 60px; }
        .blue    { background-color: blue   ; height: 120px; }
        .yellow  { background-color: yellow ; height: 130px; }
        .purple  { background-color: purple ; height: 150px; }
        .skyblue { background-color: skyblue; height: 60px; }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="column">
            <div class="picture orange"><iframe width="560" height="315" src="https://www.youtube.com/embed/3Lt2kuxPIcQ?si=1uPuFNs1C0bcpAw6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></div>
            <div class="picture green"></div>
            <div class="picture red"></div>
        </div>
        <div class="column">
            <div class="picture blue"></div>
            <div class="picture yellow"></div>
        </div>
        <div class="column">
            <div class="picture purple"></div>
            <div class="picture skyblue"></div>
        </div>
    </div>
</body>
</html>
