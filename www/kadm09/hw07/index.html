<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Long live SPARTA!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <div class="main">
    <h1>Long live Sparta!</h1>
    <div class="container">
      <div class="input-area row">
        <h4>Enter cipher text</h4>
        <textarea id="cipher-text-input" rows="4" cols="40"></textarea>
        <h4>Enter shift value</h4>
        <input type="number" id="cipher-shift-input" step="1">
        <button id="cipher-confirm-input">Decipher!</button>
      </div>

      <div class="output-area row">
        <h4>Deciphered text:</h4>
        <div class ="cipher-wrapper-output" id="cipher-output"></div>
      </div>
    </div>


  </div>


  <script src="js/main.js"></script>
</body>

</html>
